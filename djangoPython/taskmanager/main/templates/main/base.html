<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <span style="margin-left:20px; margin-top:20px" class="fs-4">Dance Club</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a style="margin-top:20px" class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Главная</a>
                <a style="margin-top:20px" class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'about' %}">О нас</a>
                <a style="margin-top:20px" class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'create' %}">Подать анкету</a>
                <a style="margin-top:20px" class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'task_tag' %}">Обновить анкету</a>
            </nav>
        </div>

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            {% block content %}{% endblock %}
        </div>
    </header>
        </body>
</html>
